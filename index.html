<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Transport</title>
    <script src="./js/phaser.min.js"></script>
	<script src="./js/libs/PhaserGauge.js"></script>
	<script src="./js/libs/Clock.js"></script>
    <style type="text/css">
        body {
            margin-left:  15%;
            margin-top: 5%;
        }
    </style>
</head>

<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 960,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('top_bar', './image/assets/top_bar.png');
      this.load.image('clock', './image/assets/clock.png');
      this.load.image('map', './image/assets/map.png');
      this.load.image('left_panel', './image/assets/left_panel.png');
      this.load.image('bottom', './image/assets/bottom.png');
      this.load.image('car', './vehicles/images/car.png');
	  this.load.spritesheet('clock_sprite',
        './image/clock/sprite_clk.png',
        { frameWidth: 100, frameHeight: 100 }
    );
    }

    function create (){
    //fond du jeu
      this.add.image(380, 43, 'top_bar');
      this.add.image(860, 43, 'clock');
      this.add.image(380, 286, 'map');
      this.add.image(860, 286, 'left_panel');
      this.add.image(480, 543, 'bottom');
    //fin fond du jeu

      this.add.image(150, 450, 'car');

	  Gauge(this, 1, {background_color:"0xFF3123", color:"0xC2C2C2", x:50, y:50, height:50, width:200, coeff:0.85});
	  var clock = new Clock(this, 'clock_sprite');
	  clock.create(200,200);
	  clock.add_seconds(128);
	  clock.update();
    }

    function update (){

    }

</script>

</body>
</html>
