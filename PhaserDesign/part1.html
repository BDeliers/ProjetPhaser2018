<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="phaser.min.js"></script>
    <style type="text/css">
        body {
            margin-left:  15%;
            margin-top: 5%;
        }
    </style>
</head>

<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 960,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('top_bar', 'assets/top_bar.png');
      this.load.image('clock', 'assets/clock.png');
      this.load.image('map', 'assets/map.png');
      this.load.image('left_panel', 'assets/left_panel.png');
      this.load.image('bottom', 'assets/bottom.png');
    }

    function create (){
      this.add.image(380, 21.5, 'top_bar');
      this.add.image(380, 64.5, 'top_bar');
      this.add.image(860, 43, 'clock');
      this.add.image(380, 236, 'map');
      this.add.image(860, 236, 'left_panel');
      this.add.image(480, 493, 'bottom');

    }

    function update (){

    }

</script>

</body>
</html>
