<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Transport</title>
    <script src="./js/phaser.min.js" type="text/javascript"></script>
	  <script src="./js/core/PhaserGauge.js" type="text/javascript" ></script>
    <script src="./js/core/Clock.js" type="text/javascript" ></script>
    <script src="./js/core/DrawLine.js" type="text/javascript"></script>
    <script src="./js/core/Button.js" type="text/javascript"></script>
    <script src="./js/Tools/PathGenerator.js"></script>
    <style type="text/css">
        body {
            margin-left:  15%;
            margin-top: 5%;
        }
    </style>
</head>

<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 960,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('background', './image/background/home.png');
      var start_sprite = this.load.spritesheet('start_sprite','./image/buttons/earth.png',
          { frameWidth: 300, frameHeight: 300 }
      	);

      this.anims.create({
    		key:'commencer_0',
    		frames: this.anims.generateFrameNumbers("start_sprite", { start: -1, end: 0})
    	});
    	this.anims.create({
    		key:'commencer_1',
    		frames: this.anims.generateFrameNumbers("start_sprite", { start: 0, end: 1})
    	});
    }

    function create (){
      this.add.image(480,300, 'background').setScale(0.5);

      var button_start = new Button(this, "start_sprite", 480, 300);
      button_start.on("hover_on", ()=>{
          console.log("hover_on");
          start_sprite.anims.play("commencer_1", true);
      });
      button_start.on("hover_off", ()=>{
          console.log("hover_off");
          start_sprite.anims.play("commencer_0", true);
      });
      button_start.on("click_on", ()=>{
          console.log("click on button");
      });
      button_start.on("click_off", ()=>{
          console.log("click off button");
      });

    }

    function update (){

    }

</script>

</body>
</html>
