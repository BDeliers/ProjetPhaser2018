<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 960,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('background', './image/background/accueil.png');
      this.load.image('dame', './image/characters/full/5.png');
      var start_sprite = this.load.spritesheet('start_sprite',
          './image/buttons/commencer.png',
          { frameWidth: 267, frameHeight: 134 }
      	);
    }

    function create (){
      this.add.image(480,300, 'background');
      this.add.image(280,300,'dame');
      this.add.sprite(800,500,'start_sprite');

    }

    function update (){

    }

</script>
